<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>EzTeam</title>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 style="position: relative; left: 50%;">EzTeam</h1>
            <img src="1.jpg" style="position: relative; left: 36%;">
            
        </div>
    </header>

    <main>
        <section class="container my-5">
            <h2>Features</h2>
            <ul>
                <li>Intelligent Matching Algorithm</li>
                <li>Customizable Profiles</li>
                <li>Integrated Communication Tools</li>
                <li>Event Coordination and Scheduling</li>
            </ul>
        </section>

        <section class="container my-5">
            <h2>Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container">
            <p class="text-center">&copy; 2023 EzTeam</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
</body>
</html>
